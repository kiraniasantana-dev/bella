<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skincare Terbaik - Kontak</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
    body { font-family: 'Inter', sans-serif; background-color: #f7f3f1; }
  </style>
  <script>
    tailwind.config = {
      theme: { extend: { colors: { primary: '#E91E63', secondary: '#FFEBEE', 'dark-text': '#333333' } } }
    }
  </script>
</head>
<body class="text-dark-text">

  <!-- Navbar -->
  <nav class="bg-white shadow-lg sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between h-16 items-center">
      <span class="text-2xl font-bold text-primary">SKINCARE ANIMETE</span>
      <div class="space-x-8 hidden sm:flex">
        <a href="index.html" class="text-gray-500 hover:text-primary">Beranda</a>
        <a href="Produk Kami.html" class="text-gray-500 hover:text-primary">Produk</a>
        <a href="Kontak.html" class="text-primary font-medium">Kontak</a>
      </div>
    </div>
  </nav>

  <!-- Kontak -->
  <main class="max-w-3xl mx-auto p-8 space-y-10">
    <h2 class="text-4xl font-extrabold text-center text-primary">Hubungi Kami</h2>
    <p class="text-center text-lg text-gray-600">Kami siap menjawab pertanyaan Anda dan mendengarkan masukan.</p>

    <div class="bg-white p-8 rounded-3xl shadow-xl border-t-8 border-primary">
      <form id="contact-form" class="space-y-6">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nama Lengkap</label>
          <input type="text" id="name" name="name" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary transition duration-150">
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" id="email" name="email" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary transition duration-150">
        </div>
        <div>
          <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Pesan</label>
          <textarea id="message" name="message" rows="4" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary transition duration-150"></textarea>
        </div>

        <div id="contact-message" class="hidden p-3 rounded-lg text-center font-semibold"></div>

        <button type="submit" class="w-full bg-primary text-white font-semibold py-3 rounded-full hover:bg-pink-700 transform hover:scale-[1.01] transition duration-300 shadow-md">
          Kirim Pesan
        </button>
      </form>

      <div class="mt-8 pt-6 border-t border-gray-200 grid sm:grid-cols-3 gap-4 text-center">
        <div>
          <p class="font-bold text-lg text-primary">Email</p>
          <p class="text-sm text-gray-600">info@skincare animate</p>
        </div>
        <div>
          <p class="font-bold text-lg text-primary">Telepon</p>
          <p class="text-sm text-gray-600">+62 812-22790608</p>
        </div>
        <div>
          <p class="font-bold text-lg text-primary">Alamat</p>
          <p class="text-sm text-gray-600">jln soreang </p>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-dark-text text-white mt-12 py-6 text-center text-sm">
    &copy; SKINCARE ANIMETE.
  </footer>

  <script>
    document.getElementById('contact-form').addEventListener('submit', function(event){
      event.preventDefault();
      const msg = document.getElementById('contact-message');
      msg.textContent = 'Terima kasih! Pesan Anda sudah kami terima.';
      msg.classList.remove('hidden');
      msg.classList.add('bg-green-100','text-green-800');
      setTimeout(()=>{ msg.classList.add('hidden'); msg.classList.remove('bg-green-100','text-green-800'); this.reset(); },4000);
    });
  </script>
</body>
</html>
